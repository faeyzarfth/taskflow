<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Tugas - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 1rem; margin-bottom: 1rem; }
        .status-indicator { padding: 0.5rem 1rem; border-radius: 12px; color: white; font-weight: bold; }
        .status-connected { background-color: #28a745; }
        .status-disconnected { background-color: #dc3545; }
        .task-item { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .actions { margin-top: 1rem; }
        .actions button { margin-right: 0.5rem; padding: 0.5rem; border-radius: 4px; border: 1px solid; cursor: pointer; }
        .edit-btn { background-color: #ffc107; border-color: #ffc107; }
        .delete-btn { background-color: #dc3545; color: white; border-color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Kelola Tugas</h1>
            <div id="status" class="status-indicator">Connecting...</div>
        </div>
        <div id="taskList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.storage.app",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // =================================================================
        // BARU: LOGIKA INDIKATOR KONEKSI
        // =================================================================
        const statusIndicator = document.getElementById('status');
        const connectedRef = db.ref(".info/connected");

        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                statusIndicator.textContent = "ðŸŸ¢ Terhubung";
                statusIndicator.className = 'status-indicator status-connected';
            } else {
                statusIndicator.textContent = "ðŸ”´ Terputus";
                statusIndicator.className = 'status-indicator status-disconnected';
            }
        });


        // KODE LAMA (TIDAK BERUBAH)
        const assignmentsRef = db.ref('assignments');
        const taskListDiv = document.getElementById('taskList');

        assignmentsRef.on('value', (snapshot) => {
            taskListDiv.innerHTML = '';
            const assignments = snapshot.val();
            if (assignments) {
                for (let taskId in assignments) {
                    const task = assignments[taskId];
                    const taskElement = document.createElement('div');
                    taskElement.classList.add('task-item');
                    taskElement.setAttribute('data-id', taskId);
                    taskElement.innerHTML = `
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <small>Tenggat: ${task.dueDate}</small>
                        <div class="actions">
                            <button class="edit-btn" onclick="editTask('${taskId}')">Edit</button>
                            <button class="delete-btn" onclick="deleteTask('${taskId}', '${task.title}')">Hapus</button>
                        </div>
                    `;
                    taskListDiv.appendChild(taskElement);
                }
            } else {
                taskListDiv.innerHTML = '<p>Belum ada tugas.</p>';
            }
        });

        function editTask(taskId) {
            const newTitle = prompt("Masukkan judul baru:", "");
            if (newTitle) {
                db.ref('assignments/' + taskId).update({ title: newTitle });
            }
        }

        function deleteTask(taskId, taskTitle) {
            if (confirm(`Apakah Anda yakin ingin menghapus tugas "${taskTitle}"?`)) {
                db.ref('assignments/' + taskId).remove();
            }
        }
    </script>
</body>
</html>
