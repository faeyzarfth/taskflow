<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 2rem; }
        .dashboard-container { max-width: 800px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; text-align: center; }
        .stat-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .stat-card h2 { font-size: 3rem; margin: 0; color: #007bff; }
        .stat-card p { font-size: 1.2rem; color: #6c757d; margin: 0.5rem 0 0; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1 style="text-align: center;">Live Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h2 id="totalTasks">...</h2>
                <p>Total Tugas</p>
            </div>
            <div class="stat-card">
                <h2 id="totalSubmissions">...</h2>
                <p>Total Pengumpulan</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.storage.app",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Referensi ke data tugas dan pengumpulan
        const assignmentsRef = db.ref('assignments');
        const submissionsRef = db.ref('submissions');

        // Elemen HTML untuk statistik
        const totalTasksEl = document.getElementById('totalTasks');
        const totalSubmissionsEl = document.getElementById('totalSubmissions');

        // Mendengarkan perubahan pada data tugas
        assignmentsRef.on('value', (snapshot) => {
            // .numChildren() adalah cara efisien untuk menghitung jumlah item
            const count = snapshot.numChildren();
            totalTasksEl.textContent = count;
        });

        // Mendengarkan perubahan pada data pengumpulan
        submissionsRef.on('value', (snapshot) => {
            const count = snapshot.numChildren();
            totalSubmissionsEl.textContent = count;
        });
    </script>
</body>
</html>
