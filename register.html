<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengguna - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input, select { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 95%; }
        button { padding: 0.7rem; width: 100%; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daftar Akun Baru</h2>
        <input type="text" id="name" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min. 6 karakter)" required>
        <select id="role" required>
            <option value="" disabled selected>Pilih Peran Anda</option>
            <option value="Guru">Guru</option>
            <option value="Siswa">Siswa</option>
        </select>
        <button id="registerButton">Daftar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.appspot.com",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const registerButton = document.getElementById('registerButton');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleInput = document.getElementById('role');

        registerButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const role = roleInput.value;

            if (!name || !role) {
                alert("Harap isi nama lengkap dan pilih peran Anda.");
                return;
            }

            // Langkah 1: Buat pengguna di Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Registrasi Auth Berhasil!", user);

                    // Langkah 2: Simpan informasi tambahan ke Realtime Database
                    db.ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        role: role
                    }).then(() => {
                        alert("Selamat, akun Anda berhasil dibuat!");
                        window.location.href = "index.html"; // Arahkan ke halaman login
                    }).catch((dbError) => {
                        console.error("Gagal menyimpan data profil:", dbError);
                        alert("Gagal menyimpan profil: " + dbError.message);
                    });
                })
                .catch((authError) => {
                    console.error("Registrasi Auth Gagal:", authError.message);
                    alert("Error: " + authError.message);
                });
        });
    </script>
</body>
</html>
