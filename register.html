<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengguna - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 250px; }
        button { padding: 0.7rem; width: 100%; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daftar Akun Baru</h2>
        <input type="email" id="email" placeholder="Masukkan Email" required>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <button id="registerButton">Daftar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // =================================================================
        // KONFIGURASI FIREBASE ANDA
        // Tempel objek firebaseConfig yang Anda dapatkan di sini.
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.storage.app",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Membuat referensi ke layanan Authentication
        const auth = firebase.auth();

        // =================================================================
        // LOGIKA REGISTRASI
        // =================================================================
        const registerButton = document.getElementById('registerButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        registerButton.addEventListener('click', (e) => {
            e.preventDefault(); // Mencegah form dari refresh halaman
            
            const email = emailInput.value;
            const password = passwordInput.value;

            console.log("Mencoba mendaftar dengan email:", email);

            // Fungsi inti dari Firebase untuk membuat pengguna baru
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Berhasil!
                    console.log("Registrasi Berhasil!", userCredential.user);
                    alert("Selamat, akun Anda berhasil dibuat!");
                })
                .catch((error) => {
                    // Gagal, tampilkan pesan error
                    console.error("Registrasi Gagal:", error.message);
                    alert("Error: " + error.message);
                });
        });

    </script>
</body>
</html>
