<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengguna - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 250px; }
        button { padding: 0.7rem; width: 100%; border: none; background-color: #28a745; color: white; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login ke Akun Anda</h2>
        <input type="email" id="email" placeholder="Masukkan Email" required>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // =================================================================
        // KONFIGURASI FIREBASE ANDA
        // Ini harus sama persis dengan yang ada di file register.html
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.storage.app",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Membuat referensi ke layanan Authentication
        const auth = firebase.auth();

        // =================================================================
        // LOGIKA LOGIN
        // =================================================================
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            console.log("Mencoba login dengan email:", email);

            // Fungsi inti dari Firebase untuk login pengguna yang sudah ada
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Berhasil!
                    console.log("Login Berhasil!", userCredential.user);
                    alert("Selamat datang kembali!");
                    // Di aplikasi nyata, di sinilah Anda akan mengarahkan pengguna ke halaman dashboard
                    // window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Gagal, tampilkan pesan error
                    console.error("Login Gagal:", error.message);
                    alert("Error: " + error.message);
                });
        });

    </script>
</body>
</html>
