<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Pengumpulan Tugas - ICT Taskflow</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .task-block { border: 1px solid #ccc; padding: 1.5rem; margin-bottom: 2rem; border-radius: 8px; }
        .task-block h2 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        .submission-item { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 1rem; margin-top: 1rem; border-radius: 4px; }
        .submission-item small { color: #6c757d; display: block; font-style: italic; }
        .submission-item a { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Pengumpulan Siswa</h1>
        <div id="submissionsList">Memuat data...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBvrReO-C31hWc0w3OniTjJ-s0N0n9cPy8",
            authDomain: "ict-taskflow.firebaseapp.com",
            databaseURL: "https://ict-taskflow-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ict-taskflow",
            storageBucket: "ict-taskflow.appspot.com",
            messagingSenderId: "546834422831",
            appId: "1:546834422831:web:53d11b2e126d138bf1fada",
            measurementId: "G-JC52GWE4LQ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        const submissionsListDiv = document.getElementById('submissionsList');

        auth.onAuthStateChanged(user => {
            if (user) {
                loadSubmissions();
            } else {
                window.location.href = "login.html";
            }
        });

        function loadSubmissions() {
            const assignmentsRef = db.ref('assignments');
            const submissionsRef = db.ref('submissions');

            assignmentsRef.on('value', assignSnapshot => {
                const assignments = assignSnapshot.val();
                
                submissionsRef.on('value', subSnapshot => {
                    submissionsListDiv.innerHTML = '';
                    const submissions = subSnapshot.val();

                    if (!assignments) {
                        submissionsListDiv.innerHTML = '<p>Belum ada tugas yang dibuat.</p>';
                        return;
                    }

                    for (const taskId in assignments) {
                        const task = assignments[taskId];
                        const taskBlock = document.createElement('div');
                        taskBlock.classList.add('task-block');
                        
                        let submissionsHTML = '<h4>Belum ada yang mengumpulkan.</h4>';
                        let foundSubmissions = [];

                        if (submissions) {
                            for (const subId in submissions) {
                                if (submissions[subId].assignmentId === taskId) {
                                    foundSubmissions.push(submissions[subId]);
                                }
                            }
                        }

                        if (foundSubmissions.length > 0) {
                            submissionsHTML = '<h4>Daftar Pengumpulan:</h4>';
                            foundSubmissions.forEach(sub => {
                                submissionsHTML += `
                                    <div class="submission-item">
                                        <a href="${sub.submissionLink}" target="_blank">Lihat Tugas yang Dikumpulkan</a>
                                        <small>Oleh: ${sub.studentId} | Dikumpulkan pada: ${new Date(sub.submittedAt).toLocaleString()}</small>
                                    </div>
                                `;
                            });
                        }
                        
                        taskBlock.innerHTML = `<h2>${task.title}</h2> ${submissionsHTML}`;
                        submissionsListDiv.appendChild(taskBlock);
                    }
                });
            });
        }
    </script>
</body>
</html>
